<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars"></ul>

        	<span class="timer">Timer 00:00</span>

        	<span class="moves">0 Moves</span> 

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>

        <section id="winnerStats">
        	<div>
	        	<h2>Congradulations!</h2>
	        	<p>You Won! Here are your game stats:</p>
	        	<ul>
	        		<li class="finalTime">Time</li>
	        		<li class="finalMoves"></li>
	        		<li class="finalStars">Star Rating</li>
	        	</ul>
	        	<button class="restart">Play Again <i class="fa fa-repeat"></i></button>
	        	<button class="close">Close <i class="fa fa-times-circle-o"></i></button>
        	</div>
        </section>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
